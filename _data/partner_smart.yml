    text: SMART is a mental health charity that promotes recovery through purposeful
      activity, practical support, recovery planning and opportunities to
      socialise. People build skills, experience and friendships in its social
      enterprises , accredited training programmes, and drop-in activities as
      well as receive information, advice and guidance through its specialist
      Navigation and Employment Support teams. It is open every day of the year,
      including weekends, evenings and public holidays.
