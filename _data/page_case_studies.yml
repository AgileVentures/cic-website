page_case_studies:
  - title: Case Studies
    sub_title: "Read about our work "
    text: "KCSC has been managing contracts on behalf of West London CCG (now NW
      London CCG) since 2016, when its self care and social prescribing offer
      was first introduced.  KCSC works with local voluntary and community
      organisations which deliver a range of self care services to residents in
      RBKC and the north of Westminster, within three programmes: My Care My Way
      for older adults; Community Living Well which supports mental health and
      wellbeing; North Kensington Self Care/Social Prescribing, focussed on
      residents of North Kensington and those affected by the Grenfell Tower
      fire. "
