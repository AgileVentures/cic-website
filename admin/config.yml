# config.yml

backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: 'assets'
collections:
  - name: 'blog'
    label: 'Blog'
    folder: '_posts/'
    fields:
      - { name: Title }
  - name: 'about-page'
    label: 'About Page'
    files:
      - label: "about"
        name: "about us"
        file: "_data/about.yml"
        fields:
          - label: text
            name: text
            widget: list
            fields: 
              - {label: About, name: about, widget: string}
  


